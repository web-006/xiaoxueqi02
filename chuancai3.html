			<!-- 这里添加你的内容 -->

			<!-- 添加图片 -->
			<img src="img/yu.png" alt="鱼的图片" class="yu" draggable="true">
			<img src="img/douya.png" alt="豆芽的图片" class="douya" draggable="true">
			<img src="img/danqing.png" alt="蛋清的图片" class="danqing" draggable="true">
			<img src="img/yan.png" alt="盐的图片" class="yan" draggable="true">
			<img src="img/doubanjiang.png" alt="豆瓣酱的图片" class="doubanjiang" draggable="true">
			<img src="img/jiang.png" alt="姜的图片" class="jiang" draggable="true">
			<img src="img/lajiao.png" alt="辣椒的图片" class="lajiao" draggable="true">
			<img src="img/suanmo.png" alt="蒜末的图片" class="suanmo" draggable="true">

			<img src="img/guo.png" alt="锅的图片" class="guo">
			<img src="img/shuizhuyu.png" alt="水煮鱼的图片" class="shuizhuyu">

		</div>

		<div class="overlay">
			请拖动食材放入锅中
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", function() {
				// 获取图片元素
				const suanmo = document.querySelector(".suanmo");
				const yu = document.querySelector(".yu");
				const guo = document.querySelector(".guo");
				const overlay = document.querySelector(".overlay");
				const douya = document.querySelector(".douya"); // 新添加的豆芽元素
				const danqing = document.querySelector(".danqing");
				const yan = document.querySelector(".yan");
				const doubanjiang = document.querySelector(".doubanjiang");
				const jiang = document.querySelector(".jiang");
				const lajiao = document.querySelector(".lajiao");

				// 计数器，用于记录放入食材的数量
				let ingredientCount = 0;

				// 添加拖动事件监听器 - 蒜末
				suanmo.addEventListener("dragstart", function(event) {
					event.dataTransfer.setData("text/plain", "suanmo");
				});

				// 添加拖动事件监听器 - 鱼
				yu.addEventListener("dragstart", function(event) {
					event.dataTransfer.setData("text/plain", "yu");
				});

				// 添加拖动事件监听器 - 豆芽
				douya.addEventListener("dragstart", function(event) {
					event.dataTransfer.setData("text/plain", "douya");
				});

				// 添加拖动事件监听器 - 蛋清
				danqing.addEventListener("dragstart", function(event) {
					event.dataTransfer.setData("text/plain", "danqing");
				});

				// 添加拖动事件监听器 - 盐
				yan.addEventListener("dragstart", function(event) {
					event.dataTransfer.setData("text/plain", "yan");
				});

				// 添加拖动事件监听器 - 豆瓣酱
				doubanjiang.addEventListener("dragstart", function(event) {
					event.dataTransfer.setData("text/plain", "doubanjiang");
				});

				// 添加拖动事件监听器 - 姜
				jiang.addEventListener("dragstart", function(event) {
					event.dataTransfer.setData("text/plain", "jiang");
				});

				// 添加拖动事件监听器 - 辣椒
				lajiao.addEventListener("dragstart", function(event) {
					event.dataTransfer.setData("text/plain", "lajiao");
				});

				// 添加放置事件监听器
				guo.addEventListener("dragover", function(event) {
					event.preventDefault(); // 阻止默认的处理方式
				});

				guo.addEventListener("drop", function(event) {
					event.preventDefault(); // 阻止默认的处理方式
					const data = event.dataTransfer.getData("text/plain");

					if(data === "suanmo") {
						// 将蒜末放入锅中
						ingredientCount++;
						overlay.textContent = "成功将蒜末放进锅中！请放入下一个食材";
						// 隐藏蒜末图片（可选）
						suanmo.style.display = "none";
					} else if(data === "yu") {
						// 将鱼放入锅中
						ingredientCount++;
						overlay.textContent = "成功将鱼放进锅中！请放入下一个食材";
						// 隐藏鱼的图片（可选）
						yu.style.display = "none";
					} else if(data === "douya") {
						// 将豆芽放入锅中
						ingredientCount++;
						overlay.textContent = "成功将豆芽放进锅中！请放入下一个食材";
						// 隐藏豆芽图片（可选）
						douya.style.display = "none";
					} else if(data === "danqing") {
						// 将蛋清放入锅中
						ingredientCount++;
						overlay.textContent = "成功将蛋清放进锅中！请放入下一个食材";
						// 隐藏蛋清的图片（可选）
						danqing.style.display = "none";
					} else if(data === "yan") {
						// 将盐放入锅中
						ingredientCount++;
						overlay.textContent = "成功将盐放进锅中！请放入下一个食材";
						// 隐藏盐的图片（可选）
						yan.style.display = "none";
					} else if(data === "doubanjiang") {
						// 将豆瓣酱放入锅中
						ingredientCount++;
						overlay.textContent = "成功将豆瓣酱放进锅中！请放入下一个食材";
						// 隐藏豆瓣酱的图片（可选）
						doubanjiang.style.display = "none";
					} else if(data === "jiang") {
						// 将姜放入锅中
						ingredientCount++;
						overlay.textContent = "成功将姜放进锅中！请放入下一个食材";
						// 隐藏姜的图片（可选）
						jiang.style.display = "none";
					} else if(data === "lajiao") {
						// 将辣椒放入锅中
						ingredientCount++;
						overlay.textContent = "成功将辣椒放进锅中！请放入下一个食材";
						// 隐藏辣椒的图片（可选）
						lajiao.style.display = "none";
					} else {
						// 其他情况，理论上不应该执行到这里
						overlay.textContent = "未知食材放入锅中！请放入下一个食材";
					}

					// 当放入第8个食材时显示完成消息和立即烹饪按钮
					if(ingredientCount === 8) {
						overlay.textContent = "食材已放入完成！";

						// 创建立即烹饪按钮
						const cookButton = document.createElement("button");
						cookButton.textContent = "立即烹饪";
						cookButton.classList.add("cook-button");

						// 监听立即烹饪按钮的点击事件
						cookButton.addEventListener('click', function() {
							// 显示水煮鱼图片
							const shuizhuyu = document.querySelector('.shuizhuyu');
							shuizhuyu.style.display = 'block';

							// 隐藏锅图片（假设锅的类名为 .guo）
							const guoImage = document.querySelector('.guo');
							guoImage.style.display = 'none';

							// 更新提示文字为 "烹饪完成！"
							overlay.textContent = "烹饪完成！";

							// 隐藏立即烹饪按钮（假设按钮的类名为 .cook-button）
							cookButton.style.display = 'none';
						});

						// 将按钮添加到 overlay 的后面（页面底部）
						overlay.insertAdjacentElement('afterend', cookButton);
					}

				});
			});
		</script>
